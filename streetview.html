<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">

  <script>
    function abrirEnPestana(url) {
      var a = document.createElement("a");
      a.target = "_blank";
      a.href = url;
      a.click();
    }

    var url = "http://www.lawebdelprogramador.com";
    window.onload = function () {
      abrirEnPestana(url);
    }
  </script>

</head>



<body>



  Una vez se cargue esta pagina, se abrira una nueva pesta√±a con lawebdelprogramador.com

</html>
